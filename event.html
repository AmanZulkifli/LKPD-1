<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Status Ayah</label>
        <div style="display: flex;">
            <input type="radio" name="status" id="a" value="a" onclick="changeLabel(this)">
            <label for="a">Masih hidup</label>
        </div>
        <div style="display: flex;">
            <input type="radio" name="status" id="b" value="b" onclick="changeLabel(this)">
            <label for="b">Meninggal</label>
        </div>
        <div style="display: flex;">
            <input type="radio" name="status" id="c" value="c" onclick="changeLabel(this)">
            <label for="c">Tidak Diketahui</label>
        </div> </form>
        <br>

        <form class="mati">
        <label for="pendi">Pendidikan ayah</label> <br>
        <select name="pendi" id="pendi">
            <option selected disabled hidden>Pilih</option>
            <option value="sd">a</option>
            <option value="smp">b</option>
            <option value="sma">c</option>
        </select><br><br>

        <label for="pendi">Deskripsi Pekerjaan Ayah</label> <br>
        <select name="kerja" id="kerja">
            <option selected disabled hidden>Pilih</option>
            <option value="b">a</option>
            <option value="bb">b</option>
            <option value="bbb">c</option>
        </select>
<br><br>
        <label for="rupiah">Total penghasilan</label> <br>
        <input type="text" id="rupiah" name="rupiah"> <br> <br>

        <div class="wrapper">
            <label for="name" id="label-name">Detail ayah bekerja</label> <br>
            <input type="text" name="name">
        </div>
    </form>

    <script>
        let rupiah = document.getElementById("rupiah");
        rupiah.addEventListener("keyup", function(e) {
    rupiah.value = formatRupiah(this.value, "Rp. ");
});

function formatRupiah(isi, prefix) {
    let number_string = isi.replace(/[^,\d]/g, "").toString(),
    split = number_string.split(","),
    sisa = split[0].length % 3,
    rupiah = split[0].substr(0, sisa),
    ribuan = split[0].substr(sisa).match(/\d{3}/gi);

    if (ribuan) {
    separator = sisa ? "." : "";
    rupiah += separator + ribuan.join(".");
    }

    rupiah = split[1] != undefined ? rupiah + "," + split[1] : rupiah;
    return prefix == undefined ? rupiah : rupiah ? "Rp. " + rupiah : "";
}

        function changeLabel(e) {
            if (e.value == "b") {
                document.querySelector('.mati').style.display = "block";
                document.getElementById('label-name').innerText = "Detail pekerjaan selama hidup";
            } else if(e.value == 'c') {
                document.querySelector('.mati').style.display = "none";
                
            } else {
                document.querySelector('.mati').style.display = "block";
                document.getElementById('label-name').innerText = "Detail ayah bekerja";
            }
        }
    </script>
</body>
</html>
